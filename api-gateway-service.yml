spring:
  application:
    name: api-gateway-service
  config:
    import: optional:configserver:http://localhost:8888
    gateway:
      routes:
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/v1/company/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/

logging:
  level:
    org:
      springframework:
        web: info

server:
  port: 8081
